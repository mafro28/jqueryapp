        <div data-role="content">
            <h1><strong>Calorie Counter</strong></h1>
            <p class="calorieblurb">Use this form to calculate your recommended daily calorie intake.</p>
            <div class="caloriecounter">
                <label class="female">Female:
                    <input id="female" type="radio" name="gender" onchange="calsPerDay()"></label>
                <label class="male">Male:
                    <input id="male" type="radio" name="gender" onchange="calsPerDay()" checked>
                </label>
                <label>Age:
                    <input id="age" type="number" oninput="calsPerDay()" value="50">
                    years
                </label>
                <label>Height:
                    <input id="height" type="number" oninput="calsPerDay()" value="70">
                    in inches (12 inches=1 foot)
                </label>
                <label>Weight:
                    <input id="weight" type="number" oninput="calsPerDay()" value="225">
                    in pounds
                </label>
                <label onclick="calsPerDay()">
                    Base metabolic rate: <span id="totalCals"></span> kcal per day
                </label>
